<div class="main">
    <div class="container">
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Create Account</h1>
                <div class="register-cotainer">
                    <div class="title-container">
                        <span>First name:</span>
                        <span>Last name:</span>
                        <span>Phone:</span>
                        <span>Email:</span>
                        <span>Password:</span>
                        <span>Confirm password:</span>
                    </div>
                    <div class="input-container">
                        <input type="text" placeholder="Jhon" />
                        <input type="text" placeholder="Doe" />
                        <input type="number" placeholder="012345678" />
                        <input type="email" placeholder="text@mail.com" />
                        <input type="password" placeholder="Password" />
                        <input type="password" placeholder="Confirm password" />
                    </div>
                </div>

                <button>Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Sign in</h1>
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="Password" />
                <a href="#">Forgot your password?</a>
                <button>Sign In</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button class="ghost" (click)="onChange()">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friend!</h1>
                    <p>Enter your personal details and start journey with us</p>
                    <button class="ghost" (click)="onChange()">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
</div>
